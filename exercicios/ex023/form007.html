<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="test.php"
        method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="">--Escolha--</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="BH">Bahia</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text"
                name="prof"
                id="iprof"
                list="lstprof"
                placeholder="Sua Profissão">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem."></textarea>
        </p>
        <p>
            <input type="submit"
                value="Enviar">
            <input type="reset"
                value="Limpar">
        </p>
    </form>
</body>

</html>

<style>
    * {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    body {
        background-color: black;
        color: white;
    }
</style>
