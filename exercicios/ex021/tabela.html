<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<!--
    Hierarquia de tabelas (simples)
    Table: Tabela
        Table Row: linha ta tabela
            Table Header: cabeÃ§alho de tabela
            Table Data: dado de tabela
-->
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="impar"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="par"><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr class="impar"><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr class="par">
            <td id="A4">A4</td><!--Quarta linha-->
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <tr class="impar"><!--Quinta linha-->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>

</html>

<style>
    *{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    td{
        border: 1px solid black;
        padding: 5px;
    }

    table{
        width: 400px;
        border-collapse: collapse;
    }

    tr.par{
        background-color: gray;
    }

    tr.impar{
        background-color: rgb(0, 29, 196);
        color: white;
    }

    td#A4{
        background-color: green;
    }
</style>
